object CheckCommand "vnag_phpbb_version" {
	command = [ "/daten/vnag/plugins/phpbb_version/check_phpbb_version" ]

	arguments = {
		"-d" = {
			value = "$vnag_phpbb_version_dir$"
			description = "Location where the phpBB installation is located"
			required = true
		}
	}
}

