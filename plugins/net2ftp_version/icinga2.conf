object CheckCommand "vnag_net2ftp_version" {
	command = [ "/daten/vnag/plugins/net2ftp_version/check_net2ftp_version" ]

	arguments = {
		"-d" = {
			value = "$vnag_net2ftp_version_dir$"
			description = "Location where the net2ftp installation is located"
			required = true
		}
	}
}

