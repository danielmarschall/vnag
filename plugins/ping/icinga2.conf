object CheckCommand "vnag_ping" {
	// PLEASE ADJUST THIS PATH
	command = [ "/daten/vnag/plugins/ping/check_ping" ]

	arguments = {
		"-H" = {
			value = "$vnag_ping_hostname$"
			description = "Hostname or IP address to be pinged"
		}
	}
}

